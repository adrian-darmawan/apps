<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <title>AmbilCepat - Hubungi Kami</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
      window.addEventListener('click', function(event) {
        const menu = document.getElementById('mobile-menu');
        const toggleButton = document.getElementById('menu-toggle');
        if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
          menu.classList.add('hidden');
        }
      });
    </script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">AmbilCepat</h2>
          </div>
          <div class="hidden md:flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
                <a class="text-[#0d141c] text-sm font-medium leading-normal" href="home.html">Beranda</a>
                <a class="text-[#0d141c] text-sm font-medium leading-normal" href="services.html">Layanan</a>
                <a class="text-[#0d141c] text-sm font-medium leading-normal" href="testimonials.html">Testimoni</a>
                <a class="text-[#0d141c] text-sm font-medium leading-normal" href="about.html">Tentang Kami</a>
                <a class="text-[#0d141c] text-sm font-medium leading-normal" href="contact.html">Kontak</a>
            </div>
            <div class="flex gap-2">
              <a href="signup.html">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px -4 bg-[#0d7cf2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Daftar</span>
                </button>
              </a>
              <a href="login.html">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Masuk</span>
                </button>
              </a>
            </div>
          </div>
          <div class="md:hidden flex flex-1 justify-end">
            <button id="menu-toggle" onclick="toggleMenu()" class="text-[#0d141c]">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </header>
        <div id="mobile-menu" class="hidden absolute top-16 right-0 bg-white shadow-lg w-full md:hidden">
          <div class="flex flex-col gap-2 p-4">
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="home.html">Beranda</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="services.html">Layanan</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="testimonials.html">Testimoni</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="about.html">Tentang Kami</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="contact.html">Kontak</a>
            <a href="signup.html">
              <button
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#0d7cf2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Daftar</span>
              </button>
            </a>
            <a href="login.html">
              <button
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Masuk</span>
              </button>
            </a>
          </div>
        </div>
        <div class="flex flex-col min-h-screen">
          <div class="flex-1 flex-shrink-0">
            <div class="px-10 md:px-40 flex flex-1 justify-center py-5">
              <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="@container">
                  <div class="@[480px]:p-4">
                    <div
                      class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-start justify-end px-4 pb-10 @[480px]:px-10"
                      style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/stability/edd29415-d97d-4e53-9923-da08edaccb56.png");'
                    >
                      <div class="flex flex-col gap-2 text-left">
                        <h1
                          class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.01em]"
                        >
                          Hubungi Kami
                        </h1>
                        <p class="text-white text-sm font-medium leading-normal @[480px]:text-base">
                          Jika Anda memiliki pertanyaan atau ingin mengetahui lebih lanjut tentang lay anan kami, jangan ragu untuk menghubungi kami.
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-col gap-6 p-4 pt-6 bg-white rounded-xl shadow-md">
                    <h2 class="text-[#0d141c] text-2xl font-bold leading-tight tracking-[-0.015em]">Kirim Pesan</h2>
                    <form>
                      <div class="flex flex-col gap-4">
                        <input
                          class="w-full h-10 border border-[#e7edf4] rounded-lg px-4 focus:outline-none"
                          type="text"
                          placeholder="Nama"
                          required
                        />
                        <input
                          class="w-full h-10 border border-[#e7edf4] rounded-lg px-4 focus:outline-none"
                          type="email"
                          placeholder="Email"
                          required
                        />
                        <textarea
                          class="w-full border border-[#e7edf4] rounded-lg px-4 focus:outline-none"
                          rows="5"
                          placeholder="Pesan"
                          required
                        ></textarea>
                        <button
                          type="submit"
                          class="flex items-center justify-center h-10 bg-[#0d7cf2] text-slate-50 rounded-lg font-bold leading-normal"
                        >
                          Kirim
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="flex justify-center py-4 border-t border-solid border-b-[#e7edf4] flex-shrink-0">
            <p class="text-[#0d141c] text-sm font-medium leading-normal"> 2024 AmbilCepat. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
